<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battery Life Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.card {
    background: #ffffff;
    width: 100%;
    max-width: 520px;
    padding: 28px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 24px;
    font-size: 14px;
}

label {
    display: block;
    font-weight: 600;
    margin-top: 14px;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.row {
    display: flex;
    gap: 12px;
}

.col {
    flex: 1;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:disabled {
    background: #9ca3af;
    cursor: not-allowed;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: 700;
    text-align: center;
}

#error {
    margin-top: 12px;
    color: #dc2626;
    font-size: 14px;
    text-align: center;
}

.loader {
    display: none;
    margin: 16px auto;
    border: 4px solid #e5e7eb;
    border-top: 4px solid #2563eb;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Battery Life Prediction</h1>
    <div class="subtitle">ML-powered remaining battery time estimator</div>

    <label>Battery Percentage</label>
    <input id="battery_percent" type="number" value="45">

    <label>CPU Usage (%)</label>
    <input id="cpu_pct" type="number" value="30">

    <div class="row">
        <div class="col">
            <label>Screen On (0/1)</label>
            <input id="screen_on" type="number" value="1">
        </div>
        <div class="col">
            <label>Session Type</label>
            <input id="session_encoded" type="number" value="1">
        </div>
    </div>

    <label>Background Factor</label>
    <input id="background_factor" type="number" step="0.01" value="1.1">

    <label>Drain per Minute</label>
    <input id="drain_per_min" type="number" step="0.01" value="0.35">

    <div class="row">
        <div class="col">
            <label>Rolling CPU (5 min)</label>
            <input id="roll_cpu_5" type="number" value="28">
        </div>
        <div class="col">
            <label>Rolling Drain (5 min)</label>
            <input id="roll_drain_5" type="number" step="0.01" value="0.33">
        </div>
    </div>

    <button id="btn" onclick="predict()">Predict Battery Life</button>

    <div class="loader" id="loader"></div>

    <div id="result"></div>
    <div id="error"></div>
</div>

<script>
const API_URL = "https://battery-project.onrender.com/predict";

async function predict() {
    document.getElementById("error").innerText = "";
    document.getElementById("result").innerText = "";

    const btn = document.getElementById("btn");
    const loader = document.getElementById("loader");

    const inputs = [
        "battery_percent","cpu_pct","screen_on",
        "background_factor","drain_per_min",
        "roll_cpu_5","roll_drain_5","session_encoded"
    ];

    for (let id of inputs) {
        if (document.getElementById(id).value === "") {
            document.getElementById("error").innerText = "Please fill all fields.";
            return;
        }
    }

    const payload = {
        battery_percent: Number(battery_percent.value),
        cpu_pct: Number(cpu_pct.value),
        screen_on: Number(screen_on.value),
        background_factor: Number(background_factor.value),
        drain_per_min: Number(drain_per_min.value),
        roll_cpu_5: Number(roll_cpu_5.value),
        roll_drain_5: Number(roll_drain_5.value),
        session_encoded: Number(session_encoded.value)
    };

    btn.disabled = true;
    loader.style.display = "block";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            throw new Error("API error");
        }

        const data = await res.json();
        document.getElementById("result").innerText =
            `Estimated Remaining Time: ${data.predicted_minutes_remaining} minutes`;

    } catch (err) {
        document.getElementById("error").innerText =
            "Unable to fetch prediction. Please try again later.";
    } finally {
        btn.disabled = false;
        loader.style.display = "none";
    }
}
</script>

</body>
</html>
