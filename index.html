<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battery Life Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; max-width:700px; }
        label { display:block; margin-top:10px; font-weight:600; }
        input { padding:8px; margin-top:6px; width:100%; box-sizing:border-box; }
        button { margin-top:12px; padding:10px 16px; font-size:16px; cursor:pointer; }
        #result { margin-top:18px; font-size:18px; font-weight:700; white-space:pre-wrap; }
        .row { display:flex; gap:10px; }
        .col { flex:1; }
    </style>
</head>
<body>
<h1>Battery Life Prediction</h1>

<label>Battery Percent</label>
<input id="battery_percent" type="number" placeholder="e.g. 45" />

<label>CPU %</label>
<input id="cpu_pct" type="number" placeholder="e.g. 30" />

<div class="row">
  <div class="col">
    <label>Screen On (0/1)</label>
    <input id="screen_on" type="number" placeholder="0 or 1" />
  </div>
  <div class="col">
    <label>Session Encoded</label>
    <input id="session_encoded" type="number" placeholder="0 light / 1 medium / 2 heavy" />
  </div>
</div>

<label>Background Factor</label>
<input id="background_factor" type="number" step="0.01" placeholder="e.g. 1.1" />

<label>Drain per minute</label>
<input id="drain_per_min" type="number" step="0.01" placeholder="e.g. 0.35" />

<div class="row">
  <div class="col">
    <label>roll_cpu_5</label>
    <input id="roll_cpu_5" type="number" placeholder="e.g. 28" />
  </div>
  <div class="col">
    <label>roll_drain_5</label>
    <input id="roll_drain_5" type="number" step="0.01" placeholder="e.g. 0.33" />
  </div>
</div>

<button id="btn" onclick="predict()">Predict Battery Life</button>

<div id="result">Result will appear here.</div>

<script>
/*
  Plain (non-module) script so predict() is available to onclick.
  Ensure API is https and matches your Render URL.
*/
const API = "https://battery-project.onrender.com/predict";

async function predict(){
  const out = document.getElementById('result');
  out.innerText = "Requesting...";
  const payload = {
    battery_percent: parseFloat(document.getElementById('battery_percent').value) || 0,
    cpu_pct: parseFloat(document.getElementById('cpu_pct').value) || 0,
    screen_on: parseInt(document.getElementById('screen_on').value) || 0,
    background_factor: parseFloat(document.getElementById('background_factor').value) || 1.0,
    drain_per_min: parseFloat(document.getElementById('drain_per_min').value) || 0.0,
    roll_cpu_5: parseFloat(document.getElementById('roll_cpu_5').value) || 0,
    roll_drain_5: parseFloat(document.getElementById('roll_drain_5').value) || 0.0,
    session_encoded: parseInt(document.getElementById('session_encoded').value) || 0
  };

  console.log("Payload:", payload);

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    console.log("HTTP status:", res.status, res.statusText);
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch(e) { data = text; }

    console.log("Response body:", data);

    if (!res.ok) {
      out.innerText = `Server returned ${res.status} ${res.statusText}\n\n` + JSON.stringify(data, null, 2);
      return;
    }

    // Success: show predicted value and full response for inspection
    if (data && typeof data.predicted_minutes_remaining !== "undefined") {
      out.innerText = "Predicted minutes remaining: " + data.predicted_minutes_remaining;
    } else {
      out.innerText = "Unexpected response:\n" + JSON.stringify(data, null, 2);
    }
  } catch (err) {
    console.error("Fetch error:", err);
    out.innerText = "Network error â€” open browser console for details.\n\n" + err.message;
  }
}
</script>

</body>
</html>
